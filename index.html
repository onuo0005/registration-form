<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

  <section class="island max-length">
    <div class="first">
      <h1 class="">Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      <form class="" method="POST" action="https://formspree.io/onuorahkodilichukwu@gmail.com">
        <fieldset>
          <legend class="mega italic pad-b-1-2 not-bold">Personal details</legend>
          <div class="grid">
            <div class="unit push xs-1 s-1 m-1 l-1-2 stuff">
              <label for="name">Name</label>
              <input id="name" name="name">
            </div>

            <div class="unit push xs-1 s-1 m-1 l-1-2 otherstuff">
              <label for="age">Age</label>
              <input id="age" name="age">
            </div>

            <div class="unit push xs-1 s-1 m-1 l-1-2 stuff">
              <label for="email">Email</label>
              <input id="email" type="email" placeholder="sav@tar.com" name="email">
            </div>

            <div class="unit push xs-1 s-1 m-1 l-1-2 otherstuff">
              <label for="fitness">Physical fitness</label>
              <select id="fitness" name="fitness">
                <option>Super-human</option>
                <option>Fit as a fiddle</option>
                <option>Not terribly strong</option>
                <option>A little couch-potato-y</option>
              </select>
            </div>

            <div class="unit xs-1">
              <label for="address">Address</label>
              <textarea id="address" name="message"></textarea>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend class="tera italic push">Mission statement</legend>

          <div class="">
            <label for="reason">Why do you want to go to Mars?</label>
            <textarea id="reason" name="message"></textarea>
          </div>
        </fieldset>

        <div class="text-center">
          <button class="btn" type="submit">Register for the trip!</button>
        </div>

        <input type="hidden" name="subject" value="Request to join the mission">
      </form>
    </div>

  </section>

</body>
</html>
